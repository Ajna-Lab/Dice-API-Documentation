name: Docs Deploy

on:
  workflow_dispatch:
  
  # push:
  #   branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Deploy Docs
        run: mkdocs gh-deploy --force